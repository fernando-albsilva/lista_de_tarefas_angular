<form class="form-width flex-column height-80"  >
    <div class>
        <p class="card-title flex-row">Adicionar Tarefa</p>
    </div>

    <div class="flex-row width-100">

        <mat-form-field class="input-nome-tarefa-width">
            <mat-label class="text-color-inut">Nome Tarefa:</mat-label>
            <input 
            matInput
            placeholder="Ex. Realizar cálculo "
            name="nomeTarefa">
        </mat-form-field>

        <mat-form-field class="input-prioridade-tarefa-width">
            <mat-label class="text-color-inut">Prioridade:</mat-label>
            <input
            matInput
            name="prioridade"
            placeholder="Ex. 1" >

        </mat-form-field>

    </div>

    <div class="flex-row width-100">
        <mat-form-field class="input-descricao-tarefa-width">
            <mat-label class="text-color-inut">Descrição:</mat-label>
            <input
            matInput
            placeholder="Ex. preencher campos das ... "
            name="descricao"  >
        </mat-form-field>
        
            <button type="submit" class="flex-row btn-submit"> 
                 <mat-icon class="input-icone-tarefa-width icone" matTooltip="Adicionar Tarefa" >post_add</mat-icon>
            </button>
    </div>
</form>
