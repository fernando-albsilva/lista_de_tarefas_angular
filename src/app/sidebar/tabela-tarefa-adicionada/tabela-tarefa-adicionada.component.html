<div class="tabela-container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- nome_tarefa Column -->
      <ng-container matColumnDef="nome_tarefa">
        <th mat-header-cell *matHeaderCellDef> Nome da tarefa </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_tarefa}} </td>
      </ng-container>
  
      <!-- prioridade Column -->
      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef> prioridade </th>
        <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
      </ng-container>
  
      <!-- descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
