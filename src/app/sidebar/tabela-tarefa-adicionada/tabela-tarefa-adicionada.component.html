<div class="tabela-container">
  <table mat-table [dataSource]="dataSource" class="table-lista" *ngIf="dataTable.length > 0">

    <!-- nome_tarefa Column -->
    <ng-container matColumnDef="nome_tarefa">
      <th mat-header-cell *matHeaderCellDef> Nome da tarefa </th>
      <td mat-cell *matCellDef="let element"> {{element.nome_tarefa}} </td>
    </ng-container>

    <!-- prioridade Column -->
    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef> prioridade </th>
      <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
    </ng-container>

    <!-- descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>

      <td mat-cell *matCellDef="let element" class="flex-row">
        <span> {{element.descricao}} </span>
        <span class="flex-row gap-10">
          <mat-icon class="icone material-icons-outlined blue"
                    matTooltip="Informações da Tarefa"
                    (click)="mostrarInformacaoTarefa($event,element)"
          >
            info
          </mat-icon>
          <mat-icon class="icone material-icons-outlined green" matTooltip="Iniciar Tarefa"
                    (click)="iniciarTarefa(element.indice)">
                      play_arrow
          </mat-icon>
          <mat-icon class="icone material-icons-outlined yellow" matTooltip="Pausar Tarefa">pause</mat-icon>
          <mat-icon class="icone material-icons-outlined orange" matTooltip="Editar Tarefa">edit</mat-icon>
          <mat-icon class="icone material-icons-outlined purple" matTooltip="Finalizar Tarefa">sports_score</mat-icon>
          <mat-icon class="icone material-icons-outlined red" matTooltip="Excluir Tarefa" value="id"
            (click)="deleteTarefa($event,element.indice)">delete_forever</mat-icon>

        </span>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<ng-container *ngIf="modalInfo">
  <div class="flex-column modal-info">
    <app-modal-informacoes-tarefa [tarefa]="tarefaInfo" class="width-100">
    </app-modal-informacoes-tarefa>
    <mat-icon 
        class="icone material-icons-outlined purple"
        matTooltip="Voltar"
        (click)="fecharModalInformacaoTarefa()"
    >
      reply
    </mat-icon>
  </div>
</ng-container>
